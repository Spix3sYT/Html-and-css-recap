<html lang="en">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
  }

  h3 {
    text-align: center;
    background-color: rgb(240, 26, 26);
    padding: 5px 10px;
  }

  form {
    width: 200px;
    margin: 200px auto;
    background-color: cornflowerblue;
    padding: 15px;
  }

  input {
    margin-top: 5px;
    margin-bottom: 5px;
  }

  button {
    background-color: aquamarine;
    font-size: 12px;
    padding: 5px 10px;
    border: 0;
  }

<body>
  <h1>Your Bmi = <span id="bmi"></span></h1>
  <h3 id="error"></h3>
  <form>

    <label for="Height in m">Enter Your Height</label>
    <br>
    <input type="number" id="height" placeholder="example - 1.5">
    <br>
    <label for="Weight in Kg">Enter Your Weight</label>
    <br>
    <input type="number" id="weight" placeholder="example - 60">
    <br>
    <button onclick="takeInputAndShowResult(event)" id="btn">Submit</button>
  </form>
  <script>
    var height = document.getElementById("height");
    var weight = document.getElementById("weight");
    var button = document.getElementById("btn");
    var bmi = document.getElementById("bmi")
    var error = document.getElementById("error")


    function takeInputAndShowResult(event) {
      event.preventDefault()
      var userHeight = height.value;
      var userWeight = weight.value;

      if (userHeight > 0 && userWeight > 0) {
        bmi.innerHTML = userWeight / (userHeight * userHeight);
      } else {
        error.innerHTML = "Please Input All the appropriate values"
      }

      // 1. All the things are given to you.
      // 2. You have userHeight and userWeight as height and weight
      // 3. You need to put in the bmi formula 
      // 4. Calculate it and alert it to the user.


    }

  </script>
</body>

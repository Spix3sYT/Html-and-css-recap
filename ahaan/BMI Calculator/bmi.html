<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calulator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="content">
        <h1>BMI Calculator</h1>
        <label for="height">Enter your height in cm</label>
        <br>
        <input type="number" id="height" placeholder="example - 172">
        <br>
        <label for="weight">Enter your weight in cm</label>
        <br>
        <input type="number" id="weight" placeholder="example - 56">
        <br>
        <button onclick="calculateBMI()" id="btn">Calculate your bmi</button>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
